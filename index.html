<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="scaffold">
        <div class="backgroundPlant">
            <div class="logo">
                <img class="odinLogo" src="Images/OdinLogo.png" alt="The Odin Projects Logo">
                Odin
            </div>
            <div class= "attribution">Photo by Halie West on Unsplash</div>
        </div>
            <div class="middleSection">
                <div class="getStarted">
                    This is not a real online service! You know you need something
                    like this in your life to help you realize your deepest dreams.<br>
                    Sign up <i>now</i> to get started.
                    <br><br>
                    You <i>know</i> you want to.
                </div>
                <div class="form">
                    <h2>Lets do this</h2>
                    <form action="" method="post">
                        <div style="float:left;margin-right:20px;">
                            <label for="first_name">First Name</label><br>
                            <input type="text" id="first_name" name="first_name">
                        </div>

                        <div style="float:left;">
                            <label for="last_name">Last Name</label><br>
                            <input type="text" id="last_name" name="last_name">
                        </div>

               
                    
                    </form>
                </div>
            </div>
    </div>
    
</body>
</html>
