<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="scaffold">
        <div class="backgroundPlant">
            <div class="logo">
                <img class="odinLogo" src="Images/OdinLogo.png" alt="The Odin Projects Logo">
                Odin
            </div>
            <div class= "attribution">Photo by Halie West on Unsplash</div>
        </div>
            <div class="middleSection">
                <div class="getStarted">
                    This is not a real online service! You know you need something
                    like this in your life to help you realize your deepest dreams.<br>
                    Sign up <i>now</i> to get started.
                    <br><br>
                    You <i>know</i> you want to.
                </div>
                <div class="form">
                    <h3>Lets do this!</h3>
                    <form action="" method="post">
                        <div style="float:left;margin-right:80px;">
                            <label for="first_name">FIRST NAME</label><br>
                            <input type="text" id="first_name" name="first_name">
                        </div>

                        <div style="float:left;">
                            <label for="last_name">LAST NAME</label><br>
                            <input type="text" id="last_name" name="last_name">
                        </div>
                        <br><br><br>
                        <div style="float:left;margin-right:80px;">
                            <label for="email">EMAIL</label><br>
                            <input type="email" id="email" name="email">
                        </div>
                        <div style="float:left;">
                            <label for="phone_number">PHONE NUMBER</label><br>
                            <input type="tel" id="phone_number" name="phone_number">
                        </div>
                        <br><br><br>
                        <div style="float:left;margin-right:80px;">
                            <label for="password">PASSWORD</label><br>
                            <input type="password" id="password" name="password">
                        </div>
                        <div style="float:left;">
                            <label for="confirm_password">CONFIRM PASSWORD</label><br>
                            <input type="password" id="confirm_password" name="confirm_password">
                        </div>
                        <br><br><br>
                        <button>
                            Create Account
                        </button>
                    </form>
                    <br>
                    Already have an account? <a href="url">Log In</a>.
                </div>
            </div>
    </div>
    
</body>
</html>
